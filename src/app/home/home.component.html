<div class="home" fxLayout="column" fxLayoutAlign="center flex-start">

    <div class="home__stats" fxFlex="701px" fxFlex.sm="350px" fxFlex.gt-sm="170px" fxLayout fxLayout.lt-md="row wrap"
         fxLayoutAlign="space-between flex-start" *ngIf="!isLoading">
        <md-card class="home__stat" ngClass="{{'home__stat--' + stat.color}}" fxFlex="100" fxFlex.gt-xs="47"
                 *ngFor="let stat of stats">
            <md-card-header>
                <md-card-title class="home__stat__title">{{stat.value}}</md-card-title>
                <md-card-subtitle class="home__stat__subtitle">{{stat.text}}</md-card-subtitle>
            </md-card-header>
            <md-card-actions class="home__stat__actions">
                <button md-icon-button>
                    <md-icon>more_vert</md-icon>
                </button>
            </md-card-actions>
        </md-card>
    </div>

    <div class="home__charts" fxLayout="row wrap" fxLayoutAlign="space-between flex-start">
        <md-card class="home__chart" fxFlex="100" fxFlex.gt-sm="61">
            <md-card-header>
                <div class="home__chart__title" fxLayout fxLayoutAlign="space-between center">
                    <span>Contributions (last year)</span>
                    <button md-icon-button>
                        <md-icon>more_vert</md-icon>
                    </button>
                </div>
            </md-card-header>
            <md-card-content class="home__chart__content">
                <ngx-charts-line-chart *ngIf="!isLoading"
                                       [scheme]="colorScheme"
                                       [results]="commits"
                                       [xAxis]="true"
                                       [yAxis]="true"
                                       [showXAxisLabel]="true"
                                       [showYAxisLabel]="true"
                                       [xAxisLabel]="xAxisLabel"
                                       [yAxisLabel]="yAxisLabel"
                                       [autoScale]="true"
                                       (select)="onSelect($event)">
                </ngx-charts-line-chart>
            </md-card-content>
        </md-card>

        <md-card class="home__chart" fxFlex="100" fxFlex.gt-sm="35.3">
            <md-card-header>
                <div class="home__chart__title" fxLayout fxLayoutAlign="space-between center">
                    <span>Stats</span>
                    <button md-icon-button>
                        <md-icon>more_vert</md-icon>
                    </button>
                </div>
            </md-card-header>

            <md-list *ngIf="!isLoading">
                <md-list-item *ngFor="let stat of stats">
                    <md-icon md-list-icon color="accent">{{stat.icon}}</md-icon>
                    <h4 md-line>{{stat.value}}</h4>
                    <p md-line> {{stat.text}} </p>
                </md-list-item>
            </md-list>

        </md-card>

        <md-card class="home__chart" fxFlex="100" fxFlex.gt-sm="45.3">
            <md-card-header>
                <div class="home__chart__title" fxLayout fxLayoutAlign="space-between center">
                    <span>Languages (bytes)</span>
                    <button md-icon-button>
                        <md-icon>more_vert</md-icon>
                    </button>
                </div>
            </md-card-header>
            <md-card-content class="home__chart__content">
                <ngx-charts-pie-chart *ngIf="!isLoading"
                                      [scheme]="colorScheme"
                                      [results]="languages"
                                      [labels]=true
                                      [doughnut]=true
                                      (select)="onSelect($event)">
                </ngx-charts-pie-chart>
            </md-card-content>
        </md-card>


        <md-card class="home__chart" fxFlex="100" fxFlex.gt-sm="51">
            <md-card-header>
                <div class="home__chart__title" fxLayout fxLayoutAlign="space-between center">
                    <span>Top contributors</span>
                    <button md-icon-button>
                        <md-icon>more_vert</md-icon>
                    </button>
                </div>
            </md-card-header>
            <md-card-content class="home__chart__content">
                <ngx-charts-bar-vertical
                        *ngIf="!isLoading"
                        [scheme]="colorScheme"
                        [results]="contributors"
                        [gradient]="true"
                        [xAxis]="true"
                        [yAxis]="true"
                        [legend]=false
                        (select)="onSelect($event)">
                </ngx-charts-bar-vertical>

            </md-card-content>
        </md-card>
    </div>
</div>
